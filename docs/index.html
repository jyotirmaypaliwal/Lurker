<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lurker - Discord Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #2c2f33;
            color: white;
        }
        h1 {
            color: #7289da;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #23272a;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5a6fb5;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #7289da;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Lurker</h1>
        <p>Lurker is a powerful Discord bot designed to enhance your server experience.</p>

        <a href="https://discord.com/oauth2/authorize?client_id=YOUR_BOT_ID&scope=bot&permissions=8">
            <button>Invite Lurker to Your Server</button>
        </a>

        <div class="links">
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a>
        </div>
    </div>

</body>
</html>
